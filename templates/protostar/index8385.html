create_carteGMapFP.prototype.addMarker = function     (donnees){

				});

            map: carteGMapFP,
            position: maLatLng,
            title: place[7],
            icon: image_marker,
			shadow: shadow_marker,
			shape: shape_marker,
            zIndex: place[3]
        });
		marker[i].mycategory  = place[8];
        attachinfowindow(marker[i], place, i);
    };
    carteGMapFP.setCenter(bounds_GMapFP.getCenter());
};
